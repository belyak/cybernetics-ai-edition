<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybernetics: Fundamentals and Applications</title>
    <style>
        /* Including the new studio-style CSS */
        :root {
          --primary-color: #2c3e50;
          --secondary-color: #3498db;
          --bg-color: #f9f9f9;
          --text-color: #333;
          --accent-color: #1abc9c;
          --hover-color: #5dade2;
          --border-color: #e0e0e0;
          --font-family-base: 'Arial', sans-serif;
          --font-family-header: 'Helvetica Neue', sans-serif;
          --base-font-size: 16px;
          --heading-font-weight: bold;
          --border-radius: 5px;
          --transition-duration: 0.3s;
        }

        /* Dark Theme */
        .theme-dark {
          --primary-color: #1a2639;
          --secondary-color: #2e86de;
          --bg-color: #121212;
          --text-color: #f5f5f5;
          --border-color: #333;
        }

        /* Blue Theme */
        .theme-blue {
          --primary-color: #2c3e50;
          --secondary-color: #3498db;
          --hover-color: #1abc9c;
          --bg-color: #f0f8ff;
        }

        /* Red Theme */
        .theme-red {
          --primary-color: #a32424;
          --secondary-color: #e74c3c;
          --hover-color: #c0392b;
          --bg-color: #fce5e5;
          --text-color: #5c1a1a;
        }

        body {
          font-family: var(--font-family-base);
          font-size: var(--base-font-size);
          color: var(--text-color);
          background-color: var(--bg-color);
          line-height: 1.6;
          margin: 0;
          padding: 0;
          transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        /* Header Specific Styles */
        .book-header {
          background-color: var(--primary-color);
          color: white;
          padding: 2rem;
          text-align: center;
          box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
          position: relative;
          overflow: hidden;
        }

        .book-title {
          margin: 0;
          font-size: 2.5rem;
          font-weight: bold;
          position: relative;
        }

        .book-subtitle {
          margin: 0.5rem 0 0 0;
          font-size: 1.5rem;
          font-weight: normal;
          opacity: 0.9;
          position: relative;
        }

        .creator-note {
          margin-top: 1rem;
          font-style: italic;
          font-size: 0.9rem;
          opacity: 0.8;
        }

        .language-toggle {
          position: absolute;
          top: 1rem;
          right: 1rem;
          display: flex;
          gap: 10px;
        }

        .language-button {
          background: rgba(255, 255, 255, 0.2);
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: var(--border-radius);
          cursor: pointer;
          transition: background var(--transition-duration);
        }

        .language-button:hover,
        .language-button.active {
          background: rgba(255, 255, 255, 0.4);
        }

        .languages-dropdown {
          position: relative;
        }

        .tooltip {
          position: absolute;
          background: #f9e7c9;
          border: 1px solid #8d6e63;
          border-radius: 3px;
          padding: 3px 6px;
          box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
          z-index: 100;
          font-style: italic;
          color: #0d47a1;
          display: none;
        }

        [data-en]:hover .tooltip,
        [data-ru]:hover .tooltip,
        [data-fr]:hover .tooltip {
          display: block;
          animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        /* Theme toggles at the bottom of header */
        .theme-toggles {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 15px;
        }

        .theme-toggle {
          background: rgba(255, 255, 255, 0.2);
          color: white;
          border: none;
          padding: 6px 12px;
          border-radius: 20px;
          cursor: pointer;
          transition: all 0.3s ease;
          font-size: 0.9rem;
        }

        .theme-toggle:hover {
          background: rgba(255, 255, 255, 0.4);
          transform: translateY(-2px);
        }

        .ikigai-toggle {
          background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
          color: #2d3436;
        }
    </style>
</head>
<body>
    <header class="book-header">
        <div class="language-toggle">
            <button class="language-button active">EN</button>
            <button class="language-button">RU</button>
            <button class="language-button">FR</button>
        </div>

        <h1 class="book-title" data-en="Cybernetics: Fundamentals and Applications">
            Cybernetics: Fundamentals and Applications
            <div class="tooltip">Кибернетика: Основы и применение</div>
        </h1>

        <h2 class="book-subtitle" data-en="Interactive Table of Contents">
            Interactive Table of Contents
            <div class="tooltip">Интерактивное оглавление</div>
        </h2>

        <p class="creator-note" data-en="Created by AI-Delirium TG Team">
            Created by AI-Delirium TG Team
            <div class="tooltip">Создано командой AI-Delirium TG</div>
        </p>

        <div class="theme-toggles">
            <button class="theme-toggle">Toggle Dark Mode</button>
            <button class="theme-toggle">Toggle Color Theme</button>
            <button class="theme-toggle ikigai-toggle">イキガイ Mode</button>
        </div>
    </header>
</body>
</html>
